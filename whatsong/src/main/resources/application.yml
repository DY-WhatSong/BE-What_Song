######################################################################
# PostgreSQL Settings
######################################################################
spring:
  redis:
    host: localhost
    port: 6379

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    include:
      - youtube
    active: youtube

  config:
    name: application,application-youtube
    location: classpath:/application.yml,classpath:/application-youtube.yml

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/whatsong
    maximum-pool-size: '4'
    username: root
    password: root1234
    
######################################################################
# JPA Settings
######################################################################
  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
