######################################################################
# PostgreSQL Settings
######################################################################
server:
  port : 8000

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    include:
      - youtube
      - oauth-prod
      - jwt
      - redis
      active: youtube, oauth-prod, jwt, redis

      config:
        name: application-stage,application-youtube,application-oauth-prod,application-jwt,application-redis
        location: classpath:/env/application-stage.yml,classpath:/config/application-youtube.yml,classpath:/config/application-oauth-prod.yml,classpath:/config/application-jwt.yml,classpath:/config/application-redis.yml

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://127.0.0.1:5432/whatsong
    maximum-pool-size: '4'
    username: root
    password: root1234

  ######################################################################
  # JPA Settings
  ######################################################################
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    format_sql: true
    use_sql_comments: true
